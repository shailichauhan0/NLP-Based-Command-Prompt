      <stop offset="0%" stop-color="#4A90E2" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#357ABD" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#50C878" stop-opacity="0.8"/>
